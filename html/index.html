<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>
<p id="josh"></p>

<script>
var x = document.getElementById("demo");
var y = document.getElementById("josh");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; 

   var myloc = { timestamp: position.timestamp, latitude:position.coords.latitude, longitude:position.coords.longitude }
    
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "http://107.170.29.204/cgi-bin/test.py?loc="+ JSON.stringify(myloc), true);
    xhr.send();
    xhr.addEventListener("readystatechange", processRequest, false);
   xhr.onreadystatechange = processRequest;
   
   function processRequest(e) {
    if (xhr.readyState == 4 && xhr.status == 200) {
        var response = xhr.responseText;
	y.innerHTML = response
    }
}

}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            x.innerHTML = "User denied the request for Geolocation."
            break;
        case error.POSITION_UNAVAILABLE:
            x.innerHTML = "Location information is unavailable."
            break;
        case error.TIMEOUT:
            x.innerHTML = "The request to get user location timed out."
            break;
        case error.UNKNOWN_ERROR:
            x.innerHTML = "An unknown error occurred."
            break;
    }
}

document.getElementById("demo").innerHTML = getLocation();
</script>

</body>
</html>
